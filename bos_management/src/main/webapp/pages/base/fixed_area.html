<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理定区/调度排班</title>
    <!-- 导入jquery核心类库 -->
    <script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
    <!-- 导入easyui类库 -->
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
    <link rel="stylesheet" type="text/css" href="../../css/default.css">
    <script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
    <script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
    <script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script type="text/javascript">
        // form转json插件
        $.fn.extend({
            serializeJson: function () {
                var json = {};
                var msg = this.serializeArray();
                $(msg).each(function () {
                    if (json[this.name]) {
                        if (!json[this.name].push) {
                            json[this.name] = [json[this.name]];
                        }
                        json[this.name].push(this.value || '');
                    } else {
                        json[this.name] = this.value || '';
                    }
                });
                return json
            }
        });

        function doAdd() {
            $('#addWindow').window("open");
        }

        function doEdit() {
            alert("修改...");
        }

        function doDelete() {
            alert("删除...");
        }

        function doSearch() {
            $('#searchWindow').window("open");
        }

        function doAssociations() {
            // 判断是否已经选中了一个定区，弹出关联客户窗口
            var rows = $("#grid").datagrid('getSelections');
            if (rows.length == 1) {
                // 显示进度条
                $.messager.progress({
                   interval:500    //每500毫秒加载10%,5秒加载完成
                });
                // 将选中定区id, 设置到form的隐藏域
                $("#customerFixedAreaId").val(rows[0].id);
                //发起ajax请求
                $.post("../../fixedArea_findNoAssociationCustomers.action", function (data) {
                    $("#noassociationSelect").empty();
                    //查询所有未关联定区客户列表
                    $(data).each(function () {
                        var option = $("<option value='" + this.id + "'>" + this.username + "(" + this.address + ")</option>");
                        $("#noassociationSelect").append(option);
                    });
                    //读取完成,关闭进度条
                    $.messager.progress("close");
                    // 弹出定区关联客户 窗口
                    $('#customerWindow').window('open');
                });
                $.post("../../fixedArea_findHasAssociationFixedAreaCustomers.action", {"id": rows[0].id}, function (data) {
                    $("#associationSelect").empty();
                    //查询已关联定区客户列表
                    $(data).each(function () {
                        var option = $("<option value='" + this.id + "'>" + this.username + "(" + this.address + ")</option>");
                        $("#associationSelect").append(option);
                    });
                });
            } else {
                // 没有选中定区，或者选择 了多个定区
                $.messager.alert("警告", "请选择一条记录进行操作", "warning");
            }
        }

        //工具栏
        var toolbar = [{
            id: 'button-search',
            text: '查询',
            iconCls: 'icon-search',
            handler: doSearch
        }, {
            id: 'button-add',
            text: '增加',
            iconCls: 'icon-add',
            handler: doAdd
        }, {
            id: 'button-edit',
            text: '修改',
            iconCls: 'icon-edit',
            handler: doEdit
        }, {
            id: 'button-delete',
            text: '删除',
            iconCls: 'icon-cancel',
            handler: doDelete
        }, {
            id: 'button-association',
            text: '关联客户',
            iconCls: 'icon-sum',
            handler: doAssociations
        }, {
            id: 'button-association-courier',
            text: '关联快递员',
            iconCls: 'icon-sum',
            handler: function () {
                var rows = $("#grid").datagrid('getSelections');
                if (rows.length == 1) {
                    $('#courierWindow').window('open');
                    $("#courierFixedAreaId").val(rows[0].id);
                } else {
                    // 没有选中定区，或者选择 了多个定区
                    $.messager.alert("警告", "请选择一条记录进行操作", "warning");
                }
            }
        }];
        // 定义列
        var columns = [[{
            field: 'id',
            title: '编号',
            width: 80,
            align: 'center',
            checkbox: true
        }, {
            field: 'fixedAreaNum',
            title: '定区编号',
            width: 120,
            align: 'center',
            formatter : function(value,row,index){
                return row.id ;
            }
        }, {
            field: 'fixedAreaName',
            title: '定区名称',
            width: 120,
            align: 'center'
        }, {
            field: 'fixedAreaLeader',
            title: '负责人',
            width: 120,
            align: 'center'
        }, {
            field: 'telephone',
            title: '联系电话',
            width: 120,
            align: 'center'
        }, {
            field: 'company',
            title: '所属公司',
            width: 120,
            align: 'center'
        }]];

        $(function () {
            // 先将body隐藏，再显示，不会出现页面刷新效果
            $("body").css({visibility: "visible"});

            // 定区数据表格
            $('#grid').datagrid({
                iconCls: 'icon-forward',
                fit: true,
                border: true,
                rownumbers: true,
                striped: true,
                pageList: [30, 50, 100],
                pagination: true,
                toolbar: toolbar,
                url: "../../fixedArea_pageQuery.action",
                idField: 'id',
                columns: columns,
                onDblClickRow: doDblClickRow
            });

            // 添加、修改定区
            $('#addWindow').window({
                title: '添加修改定区',
                width: 600,
                modal: true,
                shadow: true,
                closed: true,
                height: 400,
                resizable: false
            });

            // 查询定区
            $('#searchWindow').window({
                title: '查询定区',
                width: 400,
                modal: true,
                shadow: true,
                closed: true,
                height: 400,
                resizable: false
            });
            $("#btn").click(function () {
                alert("执行查询...");
            });

            $("#save").click(function () {
                //判断是否form表单中所有表单对象都通过校验
                if ($("#fixedAreaForm").form("validate")) {
                    //通过校验
                    $("#fixedAreaForm").submit();
                } else {
                    //未通过
                    $.messager.alert("警告", "表单格式不正确,请修改", "warning");
                }
            });

            $("#searchBtn").click(function () {
                var params = $("#searchForm").serializeJson();
                $("#grid").datagrid("load", params);
                $("#searchWindow").window("close");
            });

            $("#toRight").click(function () {
                $("#associationSelect").append($("#noassociationSelect option:selected"));
            });
            $("#toLeft").click(function () {
                $("#noassociationSelect").append($("#associationSelect option:selected"));
            });
            $("#associationBtn").click(function () {
                //使所有右侧select标签处于selected状态
                $("#associationSelect option").attr("selected","selected");
                $("#customerForm").submit();
            });
            $("#associationCourierBtn").click(function () {
                //判断是否form表单中所有表单对象都通过校验
                if ($("#courierForm").form("validate")) {
                    //通过校验
                    $("#courierForm").submit();
                } else {
                    //未通过
                    $.messager.alert("警告", "表单格式不正确,请修改", "warning");
                }
            });
        });

        function doDblClickRow() {
            alert("双击表格数据...");
            $('#association_subarea').datagrid({
                fit: true,
                border: true,
                rownumbers: true,
                striped: true,
                url: "../../data/association_subarea.json",
                columns: [[{
                    field: 'id',
                    title: '分拣编号',
                    width: 120,
                    align: 'center'
                }, {
                    field: 'province',
                    title: '省',
                    width: 120,
                    align: 'center',
                    formatter: function (data, row, index) {
                        if (row.area != null) {
                            return row.area.province;
                        }
                        return "";
                    }
                }, {
                    field: 'city',
                    title: '市',
                    width: 120,
                    align: 'center',
                    formatter: function (data, row, index) {
                        if (row.area != null) {
                            return row.area.city;
                        }
                        return "";
                    }
                }, {
                    field: 'district',
                    title: '区',
                    width: 120,
                    align: 'center',
                    formatter: function (data, row, index) {
                        if (row.area != null) {
                            return row.area.district;
                        }
                        return "";
                    }
                }, {
                    field: 'addresskey',
                    title: '关键字',
                    width: 120,
                    align: 'center'
                }, {
                    field: 'startnum',
                    title: '起始号',
                    width: 100,
                    align: 'center'
                }, {
                    field: 'endnum',
                    title: '终止号',
                    width: 100,
                    align: 'center'
                }, {
                    field: 'single',
                    title: '单双号',
                    width: 100,
                    align: 'center'
                }, {
                    field: 'position',
                    title: '位置',
                    width: 200,
                    align: 'center'
                }]]
            });
            $('#association_customer').datagrid({
                fit: true,
                border: true,
                rownumbers: true,
                striped: true,
                url: "../../data/association_customer.json",
                columns: [[{
                    field: 'id',
                    title: '客户编号',
                    width: 120,
                    align: 'center'
                }, {
                    field: 'name',
                    title: '客户名称',
                    width: 120,
                    align: 'center'
                }, {
                    field: 'company',
                    title: '所属单位',
                    width: 120,
                    align: 'center'
                }]]
            });

        }
    </script>
</head>

<body class="easyui-layout" style="visibility:hidden;">
<div region="center" border="false">
    <table id="grid"></table>
</div>
<div region="south" border="false" style="height:150px">
    <div id="tabs" fit="true" class="easyui-tabs">
        <div title="关联分区" id="subArea" style="width:100%;height:100%;overflow:hidden">
            <table id="association_subarea"></table>
        </div>
        <div title="关联客户" id="customers" style="width:100%;height:100%;overflow:hidden">
            <table id="association_customer"></table>
        </div>
    </div>
</div>

<!-- 添加 修改分区 -->
<div class="easyui-window" title="定区添加修改" id="addWindow" collapsible="false" minimizable="false" maximizable="false"
     style="top:20px;left:200px">
    <div style="height:31px;overflow:hidden;" split="false" border="false">
        <div class="datagrid-toolbar">
            <a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
        </div>
    </div>

    <div style="overflow:auto;padding:5px;" border="false">
        <form id="fixedAreaForm" action="../../fixedArea_save.action" method="post">
            <table class="table-edit" width="80%" align="center">
                <tr class="title">
                    <td colspan="2">定区信息</td>
                </tr>
                <tr>
                    <td>定区编码</td>
                    <td>
                        <input type="text" name="id" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>定区名称</td>
                    <td>
                        <input type="text" name="fixedAreaName" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>负责人</td>
                    <td>
                        <input name="fixedAreaLeader" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>联系电话</td>
                    <td>
                        <input name="telephone" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>所属公司</td>
                    <td>
                        <input name="company" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<!-- 查询定区 -->
<div class="easyui-window" title="查询定区窗口" id="searchWindow" collapsible="false" minimizable="false" maximizable="false"
     style="top:20px;left:200px">
    <div style="overflow:auto;padding:5px;" border="false">
        <form>
            <table class="table-edit" width="80%" align="center">
                <tr class="title">
                    <td colspan="2">查询条件</td>
                </tr>
                <tr>
                    <td>定区编码</td>
                    <td>
                        <input type="text" name="id" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>所属单位</td>
                    <td>
                        <input type="text" name="company" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>分区</td>
                    <td>
                        <input type="text" name="subareaName" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!-- 关联客户窗口 -->
<div class="easyui-window" title="关联客户窗口" id="customerWindow" modal="true"
     collapsible="false" closed="true" minimizable="false" maximizable="false"
     style="top:20px;left:200px;width: 700px;height: 300px;">
    <div style="overflow:auto;padding:5px;" border="false">
        <form id="customerForm"
              action="../../fixedArea_associationCustomersToFixedArea.action" method="post">
            <table class="table-edit" width="80%" align="center">
                <tr class="title">
                    <td colspan="3">关联客户</td>
                </tr>
                <tr>
                    <td>
                        <!-- 存放定区编号 -->
                        <input type="hidden" name="id" id="customerFixedAreaId"/>
                        <select id="noassociationSelect" multiple="multiple" size="10" style="width: 300px;"></select>
                    </td>
                    <td>
                        <input type="button" value="》》" id="toRight">
                        <br/>
                        <input type="button" value="《《" id="toLeft">
                    </td>
                    <td>
                        <select id="associationSelect" name="customerIds" multiple="multiple" size="10"
                                style="width: 300px;"></select>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><a id="associationBtn" href="#" class="easyui-linkbutton"
                                       data-options="iconCls:'icon-save'">关联客户</a></td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!-- 关联快递员窗口 -->
<div class="easyui-window" title="关联快递员窗口" id="courierWindow" modal="true"
     collapsible="false" closed="true" minimizable="false" maximizable="false"
     style="top:20px;left:200px;width: 700px;height: 300px;">
    <div style="overflow:auto;padding:5px;" border="false">
        <form id="courierForm"
              action="../../fixedArea_associationCourierToFixedArea.action" method="post">
            <table class="table-edit" width="80%" align="center">
                <tr class="title">
                    <td colspan="2">关联快递员</td>
                </tr>
                <tr>
                    <td>选择快递员</td>
                    <td>
                        <!-- 存放定区编号 -->
                        <input type="hidden" name="id" id="courierFixedAreaId"/>
                        <input type="text" name="courierId" class="easyui-combobox" required="true"
                               data-options="url:'../../courier_findnoassociation.action',valueField:'id',textField:'info'"/>
                    </td>
                </tr>
                <tr>
                    <td>选择收派时间</td>
                    <td>
                        <input type="text" name="takeTimeId" class="easyui-combobox" required="true"
                               data-options="url:'../../takeTime_findAll.action',valueField:'id',textField:'name'"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><a id="associationCourierBtn" href="#" class="easyui-linkbutton"
                                       data-options="iconCls:'icon-save'">关联快递员</a></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>

</html>
